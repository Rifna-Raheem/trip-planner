<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotels </title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>

/* General Body Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(rgba(127, 195, 244, 0.8), rgba(13, 27, 81, 0.8));
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: #ffffff;
}

/* Heading */
h1 {
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    text-align: center;
    margin-top: 20px;
}

/* Container Styling */
.container {
   
    max-width: 500px;
    margin: 90px auto;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

/* Form Labels */
label {
    font-size: 16px;
    color: #d1d1d1;
    margin-bottom: 5px;
    display: block;
}

/* Form Inputs */
input[type="text"],
input[type="date"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.9);
    font-size: 14px;
}

/* Button Styling */
button {
   
    width: 40%;
    padding: 10px;
    background: #007bff; /* Bootstrap Blue */
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 20px;
    margin-left: 125px;
}

button:hover {
    background: #0056b3; /* Darker Blue on Hover */
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 22px;
    }
}
</style>
</head>
<body>
    <div class="container mt-10">
        <h1 class="text-center">Book Your Hotel</h1>
        <form id="hotelBookingForm" action="search_hotels.php" method="GET" class="mt-4">
            
            <div class="mb-3">
                
                <!-- Hidden input to pass hotel_id -->
                <input type="hidden" id="hotel_id" name="hotel_id" value="1"> <!-- Replace "1" with a dynamic value -->
            </div>
        
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" placeholder="Enter your destination" required>
            </div>
            <div class="mb-3">
                <label for="checkin" class="form-label">Check_In_Date</label>
                <input type="date" id="checkin" name="checkin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="checkout" class="form-label">Check_Out_Date</label>
                <input type="date" id="checkout" name="checkout" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Number_of_Guests</label>
                <input type="number" id="guests" name="num_guests" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Hotels</button>
        </form>
    </div>
<script>
     //check in date must be greater than or equal to today's date
  window.onload = function () {
    const checkinInput = document.getElementById("checkin");

    // Get today's date
    const today = new Date();

    // Format it to yyyy-mm-dd
    const minDate = today.toISOString().split("T")[0];

    // Set it as the minimum date
    checkinInput.setAttribute("min", minDate);
  };
</script>

    
    <script>
        //check out date must be greater than check in date
document.addEventListener("DOMContentLoaded", function () {
    const checkinInput = document.getElementById("checkin");
    const checkoutInput = document.getElementById("checkout");
    const form = document.getElementById("hotelBookingForm");

    // Update min checkout date when check-in is selected
    checkinInput.addEventListener("change", function () {
         const checkinDate = new Date(checkinInput.value);
            if (isNaN(checkinDate)) return;

            // Add 1 day to check-in date
            const nextDay = new Date(checkinDate);
            nextDay.setDate(checkinDate.getDate() + 1);

            // Format to yyyy-mm-dd
            const yyyy = nextDay.getFullYear();
            const mm = String(nextDay.getMonth() + 1).padStart(2, '0');
            const dd = String(nextDay.getDate()).padStart(2, '0');
            const formattedNextDay = `${yyyy}-${mm}-${dd}`;

            checkoutInput.min = formattedNextDay;
            checkoutInput.value = formattedNextDay; // Optional: set as default
        });
    });

       

    </script>
</body>
</html>
