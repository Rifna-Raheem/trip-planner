          <div class="mb-3 ">

           <input type="text" class="form-control " id="User name" name="User_name" placeholder="Enter your name" required>

            <label for="Phone number" class="form-label">Phone number</label>
            <div class="one">
            <input type="tel" class="form-control" id="Phone number" name="Phone_number" placeholder="Enter your phone number" required>
          </div></div>
    
          <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>

        <!--form validation-->
    <script>
  function validateForm() {
    const phone = document.getElementById("Phone number").value;
    
    // Phone number: must be 10 digits
    const phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
      alert("Phone number must be exactly 10 digits.");
      return false;
    }

    

    return true;
  }
