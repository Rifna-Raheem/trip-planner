<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css"> 

    <style>
        footer,header {
            background-color: hsl(205, 100%, 23%);}
        
        </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="code.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact-form-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, please reach out to us using the form below.</p>
            
            <form action="contact.php" method="post" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" name="Message">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Journey, Your Way. All Rights Reserved.</p>
    </footer>
</body>
</html>
