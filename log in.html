<body>
    

<!--Log in -->
    <div class="login-container" id="Log in">
        <h3 class="text-center">Log in with</h3>
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-google w-50 me-2 d-flex align-items-center justify-content-center"> <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png" alt="Google Logo" style="width:35px; height:20px; margin-right:5px;">
            Google</button>
          <button class="btn btn-apple w-50 d-flex align-items-center justify-content-center"> <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" style="width:20px; height:20px; margin-right:10px;">
            Apple</button>
        </div>
    
        <div class="separator">or</div>
    
        <form action="login.php" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
    
          <div class="mb-3">
            <label for="password" type="password" class="form-label" >Password</label>
            <div class="input-box">
            
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password" pattern="^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
       title="Password must be at least 8 characters and include one symbol (!@#$%^&*)."required>
                <img src="img/eye-close.jpg" alt="eye-close" id="eyeicon">
              </div>
            </div> 
    
          <div class="text mb-3">
            <a href="forget_password.html" class="text-decoration-none">Forgot password?</a>
          </div>
    
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
    
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="Sign up.html" class="text-decoration-none">Sign up</a></p>
        </div>
      </div>
      <!--script for eyeicon function-->
      <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
          if (password.type == "password") {
            password.type = "text";
            eyeicon.src = "img/eye-open.png";
          }else {
            password.type = "password";
            eyeicon.src = "img/eye-close.jpg";
          }
        }
//form validation
        
  function validateForm() {
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // Email validation pattern (basic but effective)
     const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
     if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }
    // Password: at least 8 characters, includes a symbol
    const passwordPattern = /^(?=.*[!@#$%^&])[A-Za-z\d!@#$%^&*]{8,}$/;
    if (!passwordPattern.test(password)) {
      alert("Password must be at least 8 characters long and include at least one symbol (!@#$%^&*).");
      return false;
    }

    // If both validations pass
    return true;
  }

      </script>
