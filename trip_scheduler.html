<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      padding-top: 60px;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    h2 { color: hsl(205, 100%, 23%); }
    .form-label { font-weight: bold; }
    .btn-primary { background-color: #007bff; border: none; }
    .btn-primary:hover { background-color: #0056b3; }
    .carousel-inner img {
      width: 100%; height: 400px; object-fit: cover; border-radius: 10px;
    }
    @media (max-width: 768px) {
      .carousel-inner img { height: 250px; }
    }
    .error-message { color: red; font-size: 0.9rem; }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="row align-items-center">
    <!-- Form Section -->
    <div class="col-md-6">
      <div class="p-4 shadow rounded bg-light">
        <h2 class="mb-4">Plan Your Trip</h2>
        <form id="trip-form"  novalidate>
          <div class="mb-3">
            <label for="start" class="form-label">Starting Point:</label>
            <input type="text" id="start" name="start" class="form-control" placeholder="Enter starting location" required>
            <div class="error-message" id="error-start"></div>
          </div>

          <div class="mb-3">
            <label for="end" class="form-label">Ending Point:</label>
            <input type="text" id="end" name="end" class="form-control" placeholder="Enter destination" required>
            <div class="error-message" id="error-end"></div>
          </div>

          <div class="mb-3">
            <label for="duration" class="form-label">Duration (days):</label>
            <input type="number" id="duration" name="duration" class="form-control" placeholder="Enter number of days" min="1" required>
            <div class="error-message" id="error-duration"></div>
          </div>

          <div class="mb-3">
  <label class="form-label">Major Cities You Want to Visit:</label><br/>
  <div class="form-check form-check-inline">
    <input type="checkbox" id="city-colombo" name="cities" value="Colombo" class="form-check-input">
    <label for="city-colombo" class="form-check-label">Colombo</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" id="city-kandy" name="cities" value="Kandy" class="form-check-input">
    <label for="city-kandy" class="form-check-label">Kandy</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" id="city-galle" name="cities" value="Galle" class="form-check-input">
    <label for="city-galle" class="form-check-label">Galle</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" id="city-anuradhapura" name="cities" value="Anuradhapura" class="form-check-input">
    <label for="city-anuradhapura" class="form-check-label">Anuradhapura</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" id="city-nuwara" name="cities" value="Nuwara Eliya" class="form-check-input">
    <label for="city-nuwara" class="form-check-label">Nuwara Eliya</label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" id="city-jaffna" name="cities" value="Jaffna" class="form-check-input">
    <label for="city-jaffna" class="form-check-label">Jaffna</label>
  </div>
  <div class="error-message" id="error-cities"></div>
</div>



         <button type="submit" id="submit-btn" class="btn btn-primary w-100">
  <span id="submit-text">Get Suggestions</span>
  <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
</button>
<div class="error-message mt-2 text-center" id="server-error"></div>

        </form>
      </div>
    </div>

    <!-- Image Carousel Section -->
    <div class="col-md-6">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/lotu_tower.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="img/COCONUTHILL.jpg" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="img/waterfall.jpg" class="d-block w-100" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="img/Tea_estate.jpg" class="d-block w-100" alt="Image 4">
          </div>
          <div class="carousel-item">
            <img src="img/Sigiriya_Main1.jpg" class="d-block w-100" alt="Image 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS for Validation -->
<script>
  document.getElementById("trip-form").addEventListener("submit", function(event) {
    event.preventDefault();
    let isValid = true;

    document.querySelectorAll(".error-message").forEach(el => el.textContent = "");
    document.getElementById("server-error").textContent = "";

    const start = document.getElementById("start").value.trim();
    const end = document.getElementById("end").value.trim();
    const duration = document.getElementById("duration").value.trim();
    const citiesCheckboxes = document.querySelectorAll('input[name="cities"]:checked');
    const cities = Array.from(citiesCheckboxes).map(cb => cb.value);

    const alphaOnlyRegex = /^[A-Za-z\s]+$/;

   
    if (!start) {
      document.getElementById("error-start").textContent = "This is required.";
      isValid = false;
    } else if (!alphaOnlyRegex.test(start)) {
      document.getElementById("error-start").textContent = "Only alphabetic letters are allowed.";
      isValid = false;
    }
    if (!end) {
      document.getElementById("error-end").textContent = "This is required.";
      isValid = false;
    } else if (!alphaOnlyRegex.test(end)) {
      document.getElementById("error-end").textContent = "Only alphabetic letters are allowed.";
      isValid = false;
    }
    if (!duration || isNaN(duration) || Number(duration) < 1) {
      document.getElementById("error-duration").textContent = "Please enter a valid number of days (1 or more).";
      isValid = false;
    }
    if (cities.length === 0) {
      document.getElementById("error-cities").textContent = "Please enter at least one city.";
      isValid = false;
    }

    if (!isValid) return;

     // Show spinner and disable button
  const submitBtn = document.getElementById("submit-btn");
  const submitText = document.getElementById("submit-text");
  const spinner = document.getElementById("spinner");

  submitBtn.disabled = true;
  submitText.textContent = "Loading...";
  spinner.classList.remove("d-none");
     
  //send user input to the flask backend as JSON format
    const userInput = { start, end, duration: parseInt(duration), cities };

  // Save user inputs for suggestions.html
localStorage.setItem('start', start);
localStorage.setItem('end', end);
localStorage.setItem('duration', duration);
localStorage.setItem('cities', JSON.stringify(cities));


    fetch("http://localhost:5000/optimize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(userInput)
    })
    .then(res => res.json())
    .then(data => {
      localStorage.setItem("trip_suggestions", JSON.stringify(data));
      window.location.href = "suggestions.html";
    })
    .catch(err => {
    console.error("❌ Error:", err);
    document.getElementById("server-error").textContent =
      "Something went wrong. Please try again later.";
  })

  .finally(() => {
    // Re-enable the button and reset spinner
    submitBtn.disabled = false;
    submitText.textContent = "Get Suggestions";
    spinner.classList.add("d-none");
  });

  });
</script>
</body>
</html>
